<h1 mat-dialog-title style="text-align: center;">{{data.title}}</h1>
<div mat-dialog-content style="text-align: center;">
    <p>{{data.errorMessage}}</p>
</div>
<div mat-dialog-actions style="text-align: center;">
    <button style="margin: auto" class="btn"  mat-button (click)=test(); mat-dialog-close >Cancel</button>
    <button style="margin: auto" class="btn btn-danger" (click)=delete(data.target) mat-button mat-dialog-close>Delete Account</button>
  
</div>
