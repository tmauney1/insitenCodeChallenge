<h1 mat-dialog-title style="text-align: center;">{{data.title}}</h1>
<div mat-dialog-content style="text-align: center;">
    <p>{{data.errorMessage}}</p>
</div>
<div mat-dialog-actions style="text-align: center;">
    <button style="margin: auto" class="btn " mat-button mat-dialog-close  >Cancel</button>
    <button style="margin: auto" class="btn btn-danger" (click)="removeContact(data.contact);" mat-button mat-dialog-close>Delete Contact</button>
  
</div>
